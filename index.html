<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/attribution.css">
  <script src="https://kit.fontawesome.com/97662a6896.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <main>
    <section class="hero">
      <img src="./images/logo.svg" alt="Huddle logo" class="hero__logo">

      <div class="hero__content">
        <img src="./images/illustration-mockups.svg" alt="" aria-hidden="true" class="hero__illustration">
        
        <div>
          <h1 class="hero__header">Build The Community Your Fans Will Love</h1>
          <p class="hero__description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
          <button class="hero__register-button">Register</button>
        </div>
      </div>

      <ul class="hero__social-links" aria-label="Social Links">
        <li class="hero__social-links-item">
          <a rel="noopener noreferrer" href="#" aria-label="Facebook Link">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
        </li>
        <li class="hero__social-links-item">
          <a rel="noopener noreferrer" href="#" aria-label="Twitter Link">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </li>
        <li class="hero__social-links-item">
          <a rel="noopener noreferrer" href="#" aria-label="Instagram Link">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
      </ul>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a rel="noopener noreferrer" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a rel="noopener noreferrer" href="https://github.com/CardboardPL">CardboardPL</a>.
    </p>
  </footer>
</body>
</html>
